<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
    <div th:insert="~{base :: copy}"></div>

    <!-- Main Body -->
    <div class="container">
        <br>
        <h2>List of vehicle categories in our system:</h2>
        <p></p>
        <table class="table table-striped table-responsive">
            <thead class="table-primary">
            <tr> <!-- Column title-->
                <th>Name</th>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a th:href="@{/updatecategory/{id}(id=${category.id})}"> Update </a> -
                    <a th:href="@{/detailcategory/{id}(id=${category.id})}"> More Info </a> -
                    <a th:href="@{/deletecategory/{id}(id=${category.id})}"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--JSS Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
