<!-- url is "/detail/{id}" -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
    <div th:insert="~{base :: copy}"></div>

    <div class="container">
        <p>
        <h3>Showing details of the car you've selected:</h3>
        </p>
    </div>
    <section class="container">
        Type : <span th:text="${car.type}"></span><br />
        Make : <span th:text="${car.make}"></span><br />
        Model : <span th:text="${car.model}"></span><br />
        Year : <span th:text="${car.year}"></span><br />
        Mileage : <span th:text="${car.mileage}"></span><br />
        Picture : <span th:src="${car.carpic}"></span>
        Category : <span th:text="${car.category.categoryName}"></span><br />
        <a th:href="@{/deletecar/{id}(id=${car.id})}"> Delete this car</a>
    </section>

    <!--JSS Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
