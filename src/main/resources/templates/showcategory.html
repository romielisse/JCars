<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
    <div th:insert="~{base :: copy}"></div>

    <div class="container">
        <p><h3>Showing details of the category you've selected:</h3></p>
    </div>

    <section class="container">
        Category : <span th:text="${category.categoryName}"></span><br />

        <p>Here are the cars in this selected category.</p>

        <div th:text="${category.categoryName} + ' Car'">
            <table class="table table-striped table-responsive">
                <tr>
                    <th>Type</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Mileage</th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.type}"></td>
                    <td th:text="${car.make}">
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.year}"></td>
                    <td th:text="${car.mileage}"></td>
                    <!--add car photo-->
                    <td>
                        <img th:src="${car.carpic==null}?'':${car.carpic}" />
                    </td>
                    <td>
                        <a th:href="@{/updatecar/{id}(id=${car.id})}"> Update </a> -
                        <a th:href="@{/detailcar/{id}(id=${car.id})}"> More Info </a> -
                        <a th:href="@{/deletecar/{id}(id=${car.id})}"> Delete </a>
                    </td>
                </tr>
            </table>
        </div>


        <select name="category" th:field="*{category}">
            <!-- above name field holds the value of the selected category ie) compact -->
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.categoryName}"></option>
            <!-- th:value attributes in the nested <option> tags will be very important because
            they will provide the means of knowing which is the currently selected option-->
        </select><br />

        <a th:href="@{/deletecategory/{id}(id=${category.id})}"> Delete this category</a>
    </section>

    <!--JSS Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
